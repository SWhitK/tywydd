<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
   <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Tywydd App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="current-city" id="city"></h1>
            <p class="current-weather-details">
              Sunday 12:12, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="current-temp-container">
           <div class="current-temp-icon"> 🌤️ </div>
           <div class="current-temp-data" id="temperature">12</div>
             <div class="current-temp-unit">°C</div>
        </div>
      </main>
      <hr />
      <footer>
        Coded by
        <a href="https://github.com/SWhitK" target="_blank"> Sarah Whiting</a>,
        open-sourced on
        <a href="https://github.com/SWhitK/tywydd.git" target="_blank">
          GitHub</a
        >, and hosted on
        <a href="https://tywydd.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
